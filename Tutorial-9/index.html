<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and Class</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- We can apply more than one classes to an element -->
    <!-- "An id is unique to each element and can only be applied to one element." -->
     
    <div id ="first_div" class="pink bg_color">This is div</div>
    <span id ="first_span" class="pink bg_color">This is span</span>
</body>
</html>
